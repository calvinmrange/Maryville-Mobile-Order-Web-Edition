<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MARYVILLE MOBILE ORDER - Order Page</title>
  <!-- Import the Roboto font used by the universal theme -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: #BE0F2C; /* Dark red background */
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Header */
    header {
      height: 10%;
      background: #000;  /* Black header */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .header-title {
      font-size: 1.5vw;
      font-weight: bold;
      color: #fff;
    }
    .header-title span {
      color: #BE0F2C;
    }
    .header-icons {
      display: flex;
      gap: 15px;
    }
    .header-icons button {
      background: none;
      border: none;
      font-size: 1.2vw;
      cursor: pointer;
      color: #fff;
    }
    
    /* Restaurant List Container */
    .restaurant-list {
      flex: 1;
      margin: 10px; /* Creates a visible gap between container and body */
      padding: 10px;
      background: #0a0a0a;  /* Dark gray background instead of full black */
      border-radius: 12px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      overflow-y: auto;
    }
    
    /* Restaurant Card Styles */
    .restaurant-card {
      background: #1C1C1C;  /* Darker card background */
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .restaurant-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
    }
    .restaurant-card img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 5px;
    }
    .restaurant-card .info {
      text-align: center;
      margin: auto 0;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .restaurant-card .name {
      font-size: 12px;
      font-weight: bold;
      margin: 3px 0;
      color: #fff;
    }
    .restaurant-card .hours {
      font-size: 10px;
      color: #ccc;
      margin-bottom: 3px;
    }
    
    /* Order Button */
    .order-btn {
      background-color: #000;  /* Black button background */
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      padding: 10px;
      font-size: 12px;
      cursor: pointer;
      width: 70%;
      margin-bottom: 3px;
      transition: background 0.2s ease;
    }
    .order-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-title">MARYVILLE <span>MOBILE ORDER</span></div>
    <div class="header-icons">
      <button title="Home" class="home-btn">üè†</button>
      <button title="Account Settings">‚öôÔ∏è</button>
      <button title="Notifications">üîî</button>
      <button title="Order Ratings">‚≠ê</button>
    </div>
  </header>
  
  <!-- Restaurant List -->
  <div class="restaurant-list">
    <!-- Restaurant Card: Urban Hen -->
    <div class="restaurant-card">
      <img src="https://via.placeholder.com/30" alt="Urban Hen logo">
      <div class="info">
        <div class="name">Urban Hen</div>
        <div class="hours">11:00 AM - 9:00 PM</div>
      </div>
      <button class="order-btn">Order</button>
    </div>
    
    <!-- Restaurant Card: Mozzie's Handcrafted Pizza -->
    <div class="restaurant-card">
      <img src="https://via.placeholder.com/30" alt="Mozzie's Handcrafted Pizza logo">
      <div class="info">
        <div class="name">Mozzie's Handcrafted Pizza</div>
        <div class="hours">12:00 PM - 10:00 PM</div>
      </div>
      <button class="order-btn">Order</button>
    </div>
    
    <!-- Restaurant Card: Sushi By Faith -->
    <div class="restaurant-card">
      <img src="https://via.placeholder.com/30" alt="Sushi By Faith logo">
      <div class="info">
        <div class="name">Sushi By Faith</div>
        <div class="hours">11:30 AM - 9:00 PM</div>
      </div>
      <button class="order-btn">Order</button>
    </div>
    
    <!-- Restaurant Card: Epic Eats -->
    <div class="restaurant-card">
      <img src="https://via.placeholder.com/30" alt="Epic Eats logo">
      <div class="info">
        <div class="name">Epic Eats</div>
        <div class="hours">10:00 AM - 10:00 PM</div>
      </div>
      <button class="order-btn">Order</button>
    </div>
    
    <!-- Restaurant Card: Louie's -->
    <div class="restaurant-card">
      <img src="https://via.placeholder.com/30" alt="Louie's logo">
      <div class="info">
        <div class="name">Louie's</div>
        <div class="hours">12:00 PM - 10:00 PM</div>
      </div>
      <button class="order-btn">Order</button>
    </div>
    
    <!-- Restaurant Card: Starbucks -->
    <div class="restaurant-card">
      <img src="https://via.placeholder.com/30" alt="Starbucks logo">
      <div class="info">
        <div class="name">Starbucks</div>
        <div class="hours">7:00 AM - 7:00 PM</div>
      </div>
      <button class="order-btn">Order</button>
    </div>
  </div>
</body>
</html>
